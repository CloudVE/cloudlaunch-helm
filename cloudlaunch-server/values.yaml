# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: cloudve/cloudlaunch-server
  tag: latest
  pullPolicy: IfNotPresent

# What initial data to import through django loaddata on startup.
initial_data:
  - clouds: true
  - appliances: true

nameOverride: cloudlaunch
env_prefix: CLOUDLAUNCH
celery_app_name: cloudlaunchserver
container_name: cloudlaunch-server

# Django settings file to use
django_settings_module: cloudlaunchserver.settings_prod
django_dir: /app/django-cloudlaunch
admin_password:

# Extra environment variables to pass to container
extra_env: {}

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

rabbitmq:
  rabbitmqUsername: notAGuest
  rabbitmqPassword: aRandomPassword
  rabbitmqErlangCookie: mustRemainSameBetweenUpgrades

postgresql:
  enabled: true
  postgresDatabase: cloudlaunch
  postgresUser: cloudlaunch
  postgresPassword: some_pass
  persistence:
    accessMode: ReadWriteMany
